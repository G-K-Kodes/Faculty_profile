{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Details Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #007bff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar img {
            height: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 16px;
            font-weight: bold;
        }

        .form-control {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }

        button[type="submit"] {
            display: none; /* Initially hide submit button */
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src='{% static "home/college_logo.jpg" %}' alt="SSN Logo">
        <a href="#">Back</a>
    </div>
    <div class="container">
        <h2>Courses Taught</h2>
        <form id="facultyForm" action="/submit-course-details/" method="POST"> <!-- Specify form action -->
            {% csrf_token %}
            <div id="courseFields">
                {% for c_taught in c_taughts %}
                    <div class="form-group">
                        <label for="course-id">Course ID:</label>
                        <div class='form-control'>{{ c_taught.course_id.course_id }}</div>
                    </div>
                    <div class="form-group">
                        <label for="course-name">Course Name:</label>
                        <div class='form-control'>{{ c_taught.course_id.course_name }}</div>
                    </div>
                {% endfor %}
            </div>
        </form>
        <div class="form-group">
            <button type="button" id="addCourse">Add Course</button>
        </div>
        <div class="form-group">
            <button type="submit" id="submitButton">Submit</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const addCourseButton = document.getElementById('addCourse');
            const submitButton = document.getElementById('submitButton');
            const courseFields = document.getElementById('courseFields');
            const facultyForm = document.getElementById('facultyForm');

            let courseId = 0;

            addCourseButton.addEventListener('click', function () {
                courseId++;

                const newCourseFields = `
                    <div class="form-group">
                        <label for="course-id-${courseId}">Course ID:</label>
                        <input type="text" id="course-id-${courseId}" class="form-control" name="course_id_${courseId}">
                    </div>
                    <div class="form-group">
                        <label for="course-name-${courseId}">Course Name:</label>
                        <input type="text" id="course-name-${courseId}" class="form-control" name="course_name_${courseId}">
                    </div>
                `;

                courseFields.insertAdjacentHTML('beforeend', newCourseFields);
                submitButton.style.display = 'block'; // Show submit button when new fields are added
            });

            // Handle form submission
            facultyForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission

                // Collect form data
                const formData = new FormData(facultyForm);

                // Convert formData to object
                const formObject = {};
                formData.forEach(function (value, key) {
                    formObject[key] = value;
                });

                // Send form data to server using AJAX
                fetch('/submit-course-details/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}' // Ensure CSRF token is sent
                    },
                    body: JSON.stringify(formObject)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    // Optionally, handle success response
                    console.log('Form submitted successfully');
                    // You can redirect or show a success message here
                })
                .catch(error => {
                    // Handle errors
                    console.error('There was a problem with form submission:', error.message);
                    // Optionally, display an error message to the user
                });
            });
        });
    </script>

</body>

</html>
