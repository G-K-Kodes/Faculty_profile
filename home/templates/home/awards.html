{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Faculty Details Form</title>
   <style>
       body {
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           margin: 0;
           padding: 0;
           background-color: #f9f9f9;
       }

       .navbar {
           background-color: #007bff;
           padding: 10px 20px;
           display: flex;
           align-items: center;
           justify-content: space-between;
       }

       .navbar img {
           height: 30px;
           vertical-align: middle;
           margin-right: 10px;
       }

       .navbar a {
           color: #fff;
           text-decoration: none;
           font-size: 16px;
           font-weight: bold;
       }

       .container {
           width: 80%;
           margin: 50px auto;
           background-color: #fff;
           padding: 30px;
           border-radius: 10px;
           box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
       }

       h2 {
           text-align: center;
           color: #333;
           margin-bottom: 30px;
       }

       .form-group {
           margin-bottom: 20px;
       }

       label {
           display: block;
           margin-bottom: 5px;
           color: #555;
           font-size: 16px;
           font-weight: bold;
       }

       .form-control {
           width: calc(100% - 24px);
           padding: 12px;
           border: 1px solid #ccc;
           border-radius: 5px;
           font-size: 16px;
           transition: border-color 0.3s ease;
       }

       .form-control:focus {
           outline: none;
           border-color: #007bff;
       }

       button[type="submit"] {
           background-color: #007bff;
           color: #fff;
           padding: 12px 20px;
           border: none;
           border-radius: 5px;
           font-size: 16px;
           cursor: pointer;
           transition: background-color 0.3s ease;
       }

       button[type="submit"]:hover {
           background-color: #0056b3;
       }
   </style>
</head>
<body>
   <div class="navbar">
       <img src='{% static "home/college_logo.jpg" %}' alt="SSN Logo">
       <a href="#">Back</a>
   </div>
   <div class="container">
       <h2>Awards</h2> 
       <div class="form-group">
            <label for="ssn">SSN ID:</label>
            <div class='form-control'>{{faculty.username}}</div>
        </div>
       <form id="facultyForm"> 
            {% for award in awards %}
                
                <div class="form-group">
                    <label for="award-name">Name of the award:</label> 
                    <div class='form-control'>{{award.awardname}}</div>
                    {% comment %} <input type="text" id="digital_id" name="digital_id" required> {% endcomment %}
                    
                </div>
                <div class="form-group">
                    <label for="first_name">Year received:</label>
                    <div class='form-control'>{{award.year_of_rec}}</div>
                    {% comment %} <input type="text" id="first_name" name="first_name" required> {% endcomment %}
                </div>
           {% endfor %}
           {% comment %} <div class="form-group">
               <button type="submit">Submit</button>
           </div> {% endcomment %}
       </form>
   </div>
</body>
</html>
