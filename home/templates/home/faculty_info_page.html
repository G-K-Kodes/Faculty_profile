{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Details</title>
    <style>
        /* External CSS file: style.css */

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #040266;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        
        .logo img {
            max-width: 100px;
            height: auto;
        }
        
        #editButton {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: #ffffff;
            color: #080000;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Profile Photo */
        #profilePhoto {
            display: block;
            margin: auto;
            margin-top: 20px;
            max-width: 20%;
            height: auto;
            border-radius: 50%;
            border: 5px solid #ffffff; /* White border around the photo */
        }
        
        /* Grid Styles */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 10px;
            {% comment %} text-align: center; {% endcomment %}
        }
        
        .grid-item {
            background-color: #367fc7;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        
        /* Hover Effect for Grid Items */
        .grid-item:hover {
            background-color: #2a5d8a;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            header {
                padding: 15px;
            }
            
            #editButton {
                top: 10px;
                right: 10px;
                padding: 6px 10px;
            }
            
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .grid-item {
                padding: 15px;
            }
        }
        


    </style>
</head> 

<body>
    <header>
        <div class="logo">
            <img src="{% static 'home/college_logo.jpg' %}" alt="College Logo">
        </div>
        <h1>Faculty Details</h1>
        <button id="editButton">Edit</button>
    </header>
    <br><br>
    <main id="mainContent">
        <!-- Profile Photo -->
        <img id="profilePhoto" src="{{ faculty.profile.image.url }}" alt="Profile Photo">
        <!-- Grids -->
        <div class="grid-container">
            {% comment %} <div class="grid-item" onclick="openTab('personal-details')"> {% endcomment %}
                <a href="admin_personal" class='grid-item'>Personal Details</a>
        
        
                <a href="admin_academic" class='grid-item'>Academic Info</a>
          
           
                <a href="admin_coursestaught" class='grid-item'>Courses Taught</a>
         
   
                <a href="admin_professionalexp" class='grid-item'>Professional Experience</a>
            
           
                <a href="admin_professional" class='grid-item'>Professional Details</a>
           
            {% comment %} <div class="grid-item" onclick="openTab('research-papers')"> {% endcomment %}
                <a href="admin_awards" class='grid-item'>Awards</a>
            {% comment %} </div> {% endcomment %}
            <!-- <div class="grid-item" onclick="openTab('books-published')">Books Published</div> -->
            <!-- Add more grid items as needed -->
        </div>
    </main>
    <!-- Removed inline script -->
    <script src="{% static 'js/scripts.js' %}"></script> <!-- External JavaScript file -->
</body>
</html>
