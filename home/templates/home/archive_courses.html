{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Details</title>
    <style>
        /* General Styles */
        body {
            background-color: #66ffff;
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial,
                sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .logo img {
            max-width: 70px;
            height: auto;
        }

        main {
            padding: 50px;
        }

        .menu-tab {
            position: fixed;
            top: 0;
            right: -300px;
            width: 200px;
            height: 100%;
            background-color: #333;
            color: #fff;
            padding: 2px;
            transition: right 0.3s ease;
            z-index: 900;
        }

        .menu-tab.open {
            right: 0;
        }

        .menu-items {
            margin-top: 20px;
        }

        .menu-item {
            margin-bottom: 10px;
        }

        .menu-item label {
            display: block;
            color: #fff;
            cursor: pointer;
        }

        .menu-item input {
            margin-right: 5px;
        }

        .notification-icon {
            cursor: pointer;
            position: fixed;
            right: 60px;
            top: 15px;
            z-index: 1000;
            color: #fff;
        }

        .notification-overlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 50%;
            transform: translate(-50%, -50%);
            height: 75%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1100;
        }

        .notification-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .notification-content h2 {
            margin-bottom: 10px;
        }

        .notification-item {
            margin-bottom: 10px;
        }

        .notification-item a {
            text-decoration: none;
        }

        .notification-item button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .notification-item button:hover {
            background-color: #f0f0f0;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        #searchInput,
        #searchOptions {
            padding: 8px;
            border: 1px solid #ccc;
        }

        #searchInput {
            flex-grow: 1;
            margin-right: 10px;
        }

        #searchButton {
            padding: 8px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* CSS for action buttons */
        .action-button {
            margin-bottom: 20px;
            height: 50px;
            width: 180px;
            display: inline-block;
            float: right;
        }

        .action-button button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-button button:hover {
            background-color: #0056b3;
        }

        /* CSS for delete button */
        .delete-button {
            margin-top: 10px;
            background-color: #ff3333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }

        .courses-table th,
        .courses-table td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }

        .courses-table th {
            background-color: #333;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .courses-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .courses-table tr:hover {
            background-color: #ddd;
        }

        .courses-table tr {
            transition: background-color 0.2s ease;
        }

    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src='{% static "home/college_logo.jpg" %}' alt="College Logo">
        </div>

        <div class="notification-icon" onclick="toggleNotifications()">
            ðŸ“¢
        </div>

        <div class="menu-icon" onclick="toggleMenu()">
            â˜°
        </div>

    </header>

    <!-- Notification section -->

    <div class="notification-overlay" id="notificationOverlay">
        <div class="notification-content">
            <h2>Notifications</h2>
            <ul>
                {% for notification in notifications %}
                <li class="notification-item">
                    <a href="{% url 'set_faculty_session_admin' notification.recipient %}">
                        <button>{{ notification.message }}</button>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="menu-tab" id="menuTab">

        <form action="{% url 'archive_course_filter' %}" method="POST">
            {% csrf_token %}
            <div class="menu-items">
                <br><br><br>
                <div class="menu-item">
                    <label for="course-type"><b>Course Type</b></label>
                    <select id="course-type" name='course-type' onchange="filter()">
                        <option value="course-type">Select Course Type:</option>
                        <option value="Theory">Theory</option>
                        <option value="Practical">Practical</option>
                        <option value="Theory-Cum-Practical">Theory-Cum-Practical</option>
                    </select>
                </div><br>
                <div class="menu-item">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <main id="mainContent">
        <br><br>

        <!-- Courses Table -->
        <table class="courses-table">
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Course Type</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.course_id }}</td>
                    <td>{{ course.course_name }}</td>
                    <td>{{ course.course_type }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <script>

        function toggleMenu() {
            var menuTab = document.getElementById('menuTab');
            menuTab.classList.toggle('open');
            document.body.classList.toggle('opened-menu'); // Toggle class on body
        }

        function toggleNotifications() {
            var overlay = document.getElementById('notificationOverlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('click', function (event) {
            var overlay = document.getElementById('notificationOverlay');
            var notificationIcon = document.querySelector('.notification-icon');

            // Check if the click event target is outside the overlay and not the notification icon
            if (overlay.style.display === 'block' && !overlay.contains(event.target) && event.target !== notificationIcon) {
                overlay.style.display = 'none'; // Close the overlay
            }
        });

        document.addEventListener('click', function (event) {
            var menuTab = document.getElementById('menuTab');
            var menuIcon = document.querySelector('.menu-icon');

            // If the clicked element is not the menu tab or the menu icon, close the menu
            if (!menuTab.contains(event.target) && !menuIcon.contains(event.target)) {
                menuTab.classList.remove('open');
                document.body.classList.remove('opened-menu'); // Remove class from body
            }
        });

        function search() {
            var input = document.getElementById('searchInput').value.toLowerCase();
            var searchOption = document.getElementById('searchOptions').value;
            var facultyCards = document.getElementsByClassName('faculty-card');

            for (var i = 0; i < facultyCards.length; i++) {
                var facultyCard = facultyCards[i];
                var facultyDetails = facultyCard.textContent.toLowerCase();
                var facultyDataIndex = i % facultyData.length;
                var faculty = facultyData[facultyDataIndex];


                if (searchOption === 'all') {
                    if (faculty.name.toLowerCase().includes(input) ||
                        faculty.designation.toLowerCase().includes(input) ||
                        faculty.department.toLowerCase().includes(input)) {
                        facultyCard.style.display = '';
                    } else {
                        facultyCard.style.display = 'none';
                    }
                } else {
                    var attributeValue = faculty[searchOption].toLowerCase();
                    if (attributeValue.includes(input)) {
                        facultyCard.style.display = '';
                    } else {
                        facultyCard.style.display = 'none';
                    }
                }
            }
        }

        function filter() {
            var designationOptions = document.querySelectorAll('input[name="designation"]:checked');
            var bloodGroupOptions = document.querySelectorAll('input[name="blood-group"]:checked');
            var facultyCards = document.getElementsByClassName('faculty-card');

            for (var i = 0; i < facultyCards.length; i++) {
                var facultyCard = facultyCards[i];
                var facultyDataIndex = i % facultyData.length;
                var faculty = facultyData[facultyDataIndex];

                var shouldDisplay = true;

                if (designationOptions.length > 0) {
                    shouldDisplay = shouldDisplay && Array.from(designationOptions).some(option => option.value === faculty.designation);
                }

                if (bloodGroupOptions.length > 0) {
                    shouldDisplay = shouldDisplay && Array.from(bloodGroupOptions).some(option => option.value === faculty.bloodGroup);
                }

                if (shouldDisplay) {
                    facultyCard.style.display = '';
                } else {
                    facultyCard.style.display = 'none';
                }
            }
        }
    </script>
