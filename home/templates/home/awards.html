{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Faculty Awards Details</title>
   <style>
       body {
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           margin: 0;
           padding: 0;
           background-color: #f9f9f9;
       }

       .navbar {
           background-color: #007bff;
           padding: 10px 20px;
           display: flex;
           align-items: center;
           justify-content: space-between;
       }

       .navbar img {
           height: 30px;
           vertical-align: middle;
           margin-right: 10px;
       }

       .navbar a {
           color: #fff;
           text-decoration: none;
           font-size: 16px;
           font-weight: bold;
       }

       .container {
           width: 80%;
           margin: 50px auto;
           background-color: #fff;
           padding: 30px;
           border-radius: 10px;
           box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
       }

       h2 {
           text-align: center;
           color: #333;
           margin-bottom: 30px;
       }

       .form-group {
           margin-bottom: 20px;
       }

       label {
           display: block;
           margin-bottom: 5px;
           color: #555;
           font-size: 16px;
           font-weight: bold;
       }

       .form-control {
           width: calc(100% - 24px);
           padding: 12px;
           border: 1px solid #ccc;
           border-radius: 5px;
           font-size: 16px;
           transition: border-color 0.3s ease;
       }

       .form-control:focus {
           outline: none;
           border-color: #007bff;
       }

       button[type="button"] {
           background-color: #007bff;
           color: #fff;
           padding: 12px 20px;
           border: none;
           border-radius: 5px;
           font-size: 16px;
           cursor: pointer;
           transition: background-color 0.3s ease;
       }

       button[type="button"]:hover {
           background-color: #0056b3;
       }
   </style>
</head>
<body>
   <div class="navbar">
       <img src='{% static "home/college_logo.jpg" %}' alt="SSN Logo">
       <a href="#">Back</a>
   </div>
   <div class="container">
       <h2>Awards</h2>
       {% if error_message %}
       <div class="alert alert-danger" role="alert">
           {{ error_message }}
       </div>
       {% endif %}
       <form id="awardsForm" method="POST" action="{% url 'admin_awards' faculty_id=faculty.username %}">
           {% csrf_token %}
           {% for award in awards %}
           <div class="form-group">
               <label for="award-name{{ forloop.counter }}">Name of the award:</label>
               <input type="text" class="form-control" id="award-name{{ forloop.counter }}" name="award-name{{ forloop.counter }}" value="{{ award.awardname }}">
           </div>
           <div class="form-group">
               <label for="year-of-rec{{ forloop.counter }}">Year received:</label>
               <input type="date" class="form-control" id="year-of-rec{{ forloop.counter }}" name="year-of-rec{{ forloop.counter }}" value="{{ award.year_of_rec|date:'Y-m-d' }}">
           </div>
           {% endfor %}
           <div id="additionalFields">
               <!-- Additional input fields will be appended here -->
           </div>
           <div id="buttonContainer" class="form-group">
               <button type="button" onclick="addInputFields()">Add Award</button>
           </div>
           <button type="submit" id="submitButton" style="display: none;">Submit</button>
       </form>
   </div>
   <script>
       var counter = {{ awards|length }};

       function addInputFields() {
           var formContainer = document.getElementById('awardsForm');
           var additionalFieldsContainer = document.getElementById('additionalFields');
           var formContent = '';

           // Increment counter
           counter++;

           // Create input fields
           formContent += '<div class="form-group">';
           formContent += '<label for="award-name' + counter + '">Name of the award:</label>';
           formContent += '<input type="text" class="form-control" id="award-name' + counter + '" name="award-name' + counter + '">';
           formContent += '</div>';

           formContent += '<div class="form-group">';
           formContent += '<label for="year-of-rec' + counter + '">Year received:</label>';
           formContent += '<input type="date" class="form-control" id="year-of-rec' + counter + '" name="year-of-rec' + counter + '">';
           formContent += '</div>';

           // Append form content to additional fields container
           additionalFieldsContainer.insertAdjacentHTML('beforeend', formContent);

           // Display the submit button
           document.getElementById('submitButton').style.display = 'block';
       }

       // Function to handle form submission
       document.getElementById('awardsForm').addEventListener('submit', function (event) {
           event.preventDefault(); // Prevent default form submission

           // Serialize form data
           var formData = new FormData(this);

           // Send form data via AJAX to Django view for processing
           fetch(this.action, {
               method: 'POST',
               body: formData,
               headers: {
                   'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"]').value
               }
           })
               .then(response => {
                   if (response.ok) {
                       alert('Data updated successfully');
                       location.reload(); // Refresh the page after successful submission
                   } else {
                       throw new Error('Failed to update data');
                   }
               })
               .catch(error => {
                   console.error('Error:', error);
                   alert('Failed to update data');
               });
       });
   </script>
</body>
</html>
