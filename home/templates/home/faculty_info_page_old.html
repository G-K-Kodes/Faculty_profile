{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #040266;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .logo img {
            max-width: 100px;
            height: auto;
        }

        #editButton {
            position: absolute;
            top: 80%;
            right: 20px;
            transform: translateY(-50%);
            background-color: #ffffff;
            color: #080000;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #profilePhoto {
            width: 100%;
            max-width: 300px;
            display: block;
            margin: auto;
            margin-top: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 10px;
        }

        .grid-item {
            background-color: #367fc7;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="{% static "home/college_logo.jpg" %}" alt="College Logo">
        </div>
        <h1>Faculty Details</h1>
        <button id="editButton">Edit</button>
    </header>
    <br><br>
    <main id="mainContent">
        <!-- Profile Photo -->
        <img id="profilePhoto" src="{{faculty.profile.image.url}}" alt="Profile Photo">
        <!-- Grids -->
        <div class="grid-container">
            <div class="grid-item" onclick="openTab('personal-details')"><a href="admin_personal"></a>Personal Details</div>
            <div class="grid-item" onclick="openTab('academic-info')"><a href="admin_academic"></a><div>Academic Info</div>
            <div class="grid-item" onclick="openTab('courses-taught')"><a href="admin_coursestaught"></a>Courses Taught</div>
            <div class="grid-item" onclick="openTab('professional-experience')"><a href="admin_profexp"></a>Professional Experience</div>
            <div class="grid-item" onclick="openTab('research-papers')"><a href="admin_professional"></a>Professional Details</div>
            {% comment %} <div class="grid-item" onclick="openTab('books-published')">Books Published</div> {% endcomment %}
            
            <!-- Add more grid items as needed -->
        </div>
    </main>

    {% comment %} <script>
        function openTab(tabName) {
            window.open(tabName + '.html', '_blank');
        }
    </script> {% endcomment %}
</body>

</html>
